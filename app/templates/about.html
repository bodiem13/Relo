<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/index_style.css') }}">
    <title>Get Coordinates Flask App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .topnav {
            background-color: #888888;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #00B4CC;
            color: white;
        }

        .no-js #loader {
            display: none;
        }

        .js #loader {
            display: block;
            position: absolute;
            left: 100px;
            top: 0;
        }

        .se-pre-con {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url(https://smallenvelop.com/wp-content/uploads/2014/08/Preloader_11.gif) center no-repeat #fff;
        }

        h1 {
            color: #00B4CC;
            font-size: 48px;
            font-family: 'Signika', sans-serif;
            padding-bottom: 5px;
            display: inline-block
        }
    </style>
</head>

<script>
    $(window).on('load', (function () {
        $(".se-pre-con").fadeOut();
    }));

    function manipulate_data() {
        var address = $('#address').val();
        $.ajax({
            url: "/userinput",
            type: "POST",
            data: { address: address }
        }).done(function (response) {
            var html = "<br><br><br><p> <b> Here is the output: <p>";
            response = response.result;
            lat = response.latitude
            long = response.longitude
            tract = response.tract
            console.log(response)
            html += "<p> Latitude: " + lat + "<p><br>"
            html += "<p> Longitude: " + long + "<p><br>"
            html += "<p> Census Tract: " + tract + "<p><br>"
            $(".show-data").append(html);
        });
    };
</script>

<body>

    <div class="se-pre-con"></div>
    <div class="topnav">
        <a href="home">Home</a>
        <a href="results">Results</a>
        <a href="contact">Contact</a>
        <a class="active">About</a>
    </div>
    <div style="text-align: center;" id="logo">
        <img src="static/relo_logo_slogan.png">
    </div>

    <h1>Here we can add an about the team section!</h1>
</body>



</html>
